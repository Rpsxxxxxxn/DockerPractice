<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="{{ url_for('top') }}">JimaLin</a>
            <form class="d-flex">
                {% if "user" in session %}
                <a type="button" class="mx-2 btn btn-secondary" href="{{ url_for('post') }}">投稿</a>
                <a type="button" class="mx-2 btn btn-secondary" href="{{ url_for('logout') }}">ログアウト</a>
                {% else %}
                <a type="button" class="mx-2 btn btn-light" href="{{ url_for('regist_user') }}">新規登録</a>
                <a type="button" class="mx-2 btn btn-secondary" href="{{ url_for('login') }}">ログイン</a>
                {% endif %}
            </form>
        </div>
    </nav>
    {% block content %}
    <!-- ここにメインコンテンツを書く -->
    {% endblock %}
</body>

</html>
